<!DOCTYPE html>
<html lang="en">
	<head>
		<title>3-column preview card component</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/fem.png" />
		<link href="./output.css" rel="stylesheet" />
	</head>
	<body>
		<main
			class="font-KumbhSans w-full min-h-screen grid place-items-center bg-darkCyan bg-patternBackground bg-no-repeat lg:bg-patternBackgroundDesktopPosition bg-patternBackgroundMobilePosition"
		>
			<h1 class='fixed scale-0'>Person Card</h1>
			<article
				class="flex flex-col lg:w-[350px] w-[325px] h-[375px] bg-white rounded-xl overflow-hidden"
			>
				<div
					class="h-36 bg-patternCard lg:bg-left-top bg-patternCardMobilePosition bg-no-repeat"
				></div>
				<div class="flex flex-col items-center -mt-[55px] mb-6">
					<div
						class="w-[106px] h-[106px] border-[6px] border-white rounded-full overflow-hidden mb-4"
					>
						<img src="./assets/image-victor.jpg" alt="victor" />
					</div>
					<h2
						class="font-bold text-base text-veryDarkDesaturatedBlue mb-1 space-x-1"
					>
						<span>Victor Crest</span>
						<span class="text-darkGrayishBlue font-normal">26</span>
					</h2>
					<span class="text-darkGray text-sm">London</span>
				</div>
				<hr />
				<div class="flex flex-1 items-center">
					<ul class="flex w-full justify-evenly">
						<li class="stat-item">
							<div class="stat-item__heading">80K</div>
							<div class="stat-item__title">Followers</div>
						</li>
						<li class="stat-item">
							<div class="stat-item__heading">803K</div>
							<div class="stat-item__title">Likes</div>
						</li>
						<li class="stat-item">
							<div class="stat-item__heading">1.4K</div>
							<div class="stat-item__title">Photos</div>
						</li>
					</ul>
				</div>
			</article>
		</mai>
	</body>
</html>
