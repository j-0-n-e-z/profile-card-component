<!DOCTYPE html>
<html lang="en">
	<head>
		<title>3-column preview card component</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/fem.png" />
		<link href="./output.css" rel="stylesheet" />
	</head>
	<body>
		<main
			class="font-['Kumbh_Sans'] w-full min-h-screen grid place-items-center bg-darkCyan bg-patternBackground bg-no-repeat lg:bg-patternBackgroundDesktopPosition bg-patternBackgroundMobilePosition"
		>
			<div
				class="flex flex-col lg:w-[350px] w-[325px] h-[375px] bg-white rounded-xl overflow-hidden"
			>
				<div
					class="h-36 bg-patternCard lg:bg-left-top bg-patternCardMobilePosition bg-no-repeat"
				></div>
				<div class="flex flex-col items-center -mt-[55px] mb-6">
					<div
						class="w-[106px] h-[106px] border-[6px] border-white rounded-full overflow-hidden mb-4"
					>
						<img src="./assets/image-victor.jpg" alt="victor" />
					</div>
					<div class="flex gap-2 text-base mb-1">
						<h2 class="font-bold text-veryDarkDesaturatedBlue space-x-3">
							Victor Crest
						</h2>
						<p class="text-darkGrayishBlue">26</p>
					</div>
					<p class="text-darkGray text-sm">London</p>
				</div>
				<hr />
				<ul class="flex flex-1 items-center justify-evenly">
					<li class="card-stat-item">
						<div class="card-state-item--heading">80K</div>
						<div class="card-stat-item--title">Followers</div>
					</li>
					<li class="card-stat-item">
						<div class="card-state-item--heading">803K</div>
						<div class="card-stat-item--title">Likes</div>
					</li>
					<li class="card-stat-item">
						<div class="card-state-item--heading">1.4K</div>
						<div class="card-stat-item--title">Photos</div>
					</li>
				</ul>
			</div>
		</main>
	</body>
</html>
